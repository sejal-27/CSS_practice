<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" a href="product.css" />
    <title>Product details</title>
  </head>
  <body>
    <div class="main">
      <div class="product">
        <div class="prod_text">
          <div class="prod_heading">Article No.-27</div>
          <div class="prod_details">
            <ul type="none">
              <li><p>Painting: Anniversary gift (Round canvas)</p></li>
              <li>Shape: Round</li>
              <li>Canvas Size: 15 inches</li>
              <li>Easel Choice:</li>
              <li>
                <div class="easel_options">
                  <button>Wooden</button><button>Metal</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="prod_img">
          <img src="11.jpeg" />
          <div class="prod_img_caption">
            Opt for this if you're looking for a unique anniversary gift.
          </div>
        </div>
      </div>
      <div class="action-button">
       <div class="tooltip"><i class="fa-solid fa-cart-arrow-down"></i><span>Move item to the cart</span><button>Add to cart</button></div>
      </div>
    </div>
  </body>
</html>
