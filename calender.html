<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="calender.css">
   
    <title>Calender</title>
</head>
<body onload="renderDate()">
    <div class="main">
        <div class="calender">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')"><span>
                    &#10094
                </span></div>
                <div><h2 id="month" ></h2>
                <p id="date_str"></p></div>
                <div class="next" onclick="moveDate('next')"><span>&#10095</span></div>
            </div>
            
            <div class="weekdays">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="days">
                      
            </div>
        </div>
    </div>
     <script src="calender.js"></script>
</body>
</html>
